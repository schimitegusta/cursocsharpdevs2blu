<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bead</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg nav-color">
        <div class="container-fluid">
          <a id="btn-index" class="navbar-brand" href="#">
            <img
              class="img-logo"
              src="_img/Breaking_Bad_logo.png"
              alt="logo breaking bead"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="btn-galeria"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Galeria</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="btn-contato"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Contato</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button id="btn-Search" onclick="Search()" class="btn btn-outline-dark">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      
    </main>
    
    <!-- Modal -->
    <div
      class="modal fade"
      id="charModal"
      tabindex="-1"
      aria-labelledby="charModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="charModalLabel">Personagem</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body">
            <!-- aqui vai a div do javascript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="nav-color footer-display w-100">
      <p class="texto-footer">Copyright &copy; 2022 Gustavo Schimite Soares</p>
    </footer>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="_js/library.js"></script>
    <script src="_js/storage.js"></script>
    <script src="_js/main.js"></script>
    <!-- Link style -->
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
